{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckInCheckOut</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Header Section -->
        <header class="text-center mb-4">
            <h1 class="display-4 text-primary">Check-In Check-Out</h1>
            <p class="lead text-muted">Effortlessly keep track of your coding activities</p>
        </header>

        <!-- Main Content Section -->
        <div class="d-flex justify-content-center mb-4">
            <a href="{% url 'database_view' %}" class="btn btn-success btn-lg mx-2">Go to Database Table</a>
            <a href="{% url 'api-root' %}" class="btn btn-primary btn-lg mx-2">Go to API Root</a> <!-- Link to API Root -->
        </div>

        <!-- Footer Section -->
        <footer class="text-center mt-5">
            <p class="text-muted">Powered by Django and Bootstrap</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js (Required for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
